<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array</title>
	</head>
	<body>
		<h1>ForEach</h1>
		<script>

			var arr = ["Lorem ipsum dolor sit amet","consectetur adipisicing elit", "Fuga eveniet nihil","est amet voluptas fugiat quaerat perspiciatis"];
			arr.forEach(function(value,key){
				document.write("<p>Key = " + key + " value " + value + "</p>");
			});
		
		</script>

	</body>
</html>
