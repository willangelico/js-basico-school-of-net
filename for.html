<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array</title>
	</head>
	<body>
		<h1>For</h1>
		<script>
			for(var y =0; y <=50; y++){
				document.write("y = " + y + "<br />");
			}

			var arr = ["Lorem ipsum dolor sit amet","consectetur adipisicing elit", "Fuga eveniet nihil","est amet voluptas fugiat quaerat perspiciatis"];

			for(var x = 0; x < arr.length; x++ ){
				document.write("array = " + arr[x] + "<br />");
			}
		</script>

		

	</body>
</html>
