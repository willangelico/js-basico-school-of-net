<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Function</title>
	</head>
	<body>
		<h1>Function</h1>
		<script>
			function add(a,b){
				return parseInt(a) + parseInt(b);
			}
			
			document.write(add(2,4));
			document.write("<br />");
			var fat = function(n){
				var fac = 1;
				for(var y = n; y >=1; y--){
					fac *= y; 
				}
				return fac;
			};
			document.write(fat(4));
		</script>


		
			
	

	</body>
</html>
