<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array</title>
	</head>
	<body>
		<h1>While</h1>
		<script>
			var num = 10;
			do{
				num = num - 1;
				document.write(num);
			}while(num > 0);
			


		</script>
		<h1>While</h1>
		<script>
			var num = 10;
			while(num > 0){
				num = num - 1;
				document.write(num);	
			}
			</script>


		
			
	

	</body>
</html>
