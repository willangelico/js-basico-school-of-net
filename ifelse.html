<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array</title>
	</head>
	<body>
		<h1>If and Else</h1>
		<script>

			if(3 > 2){
				document.write("true");
			}else{
				document.write("false");
			}

			if(3 < 2){
				document.write("true");
			}else{
				document.write("false");
			}
		
		</script>
		<h2>Calculator</h2>
		<script>
			function calculator(a,b,o){
				if(o === "+"){
					return a + b;
				}else if(o === "-"){
					return a - b;
				}else if(o === "*"){
					return a * b;
				}else{
					return a / b;
				}
			}

			document.write(calculator(5,4,"+"));
		</script>

		<h2>Troco</h2>
		<script>
			function troco(value, cash){
				if(value > cash){
					return "Error - Value > Cash";
				}else{
					return "Troco = R$ " + (cash - value);
				}
			}

			document.write(troco(15.34, 20));
		</script>

	</body>
</html>
