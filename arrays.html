<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array</title>
	</head>
	<body>
		<h1>Arrays in JS</h1>
		<script>
			var arr1 = new Array("Red",10,20.4);
			var arr2 = Array("Blue",12,30.3,arr1);
			var arr3 = ["orange",10,23.2,arr1,arr2];

			document.write("<p>Arr1:" + arr1[0] + "</p>");
			document.write("<p>Arr1:" + arr1[1] + "</p>");
			document.write("<p>Arr1:" + arr1[2] + "</p>");

			document.write("<p>Arr2:" + arr2[0] + "</p>");
			document.write("<p>Arr2:" + arr2[1] + "</p>");
			document.write("<p>Arr2:" + arr2[2] + "</p>");
			document.write("<p>Arr2:" + arr2[3] + "</p>");

			document.write("<p>Arr3:" + arr3[0] + "</p>");
			document.write("<p>Arr3:" + arr3[1] + "</p>");
			document.write("<p>Arr3:" + arr3[2] + "</p>");
			document.write("<p>Arr3:" + arr3[3] + "</p>");
			document.write("<p>Arr3:" + arr3[4] + "</p>");

			//********* LENGTH ***************
			document.write("<h2>Length in JS</h2>");

			document.write("<p>Arr1:" + arr1.length + "</p>");
			document.write("<p>Arr2:" + arr2.length + "</p>");
			document.write("<p>Arr3:" + arr3.length + "</p>");

			document.write("<h2>Removing last element in JS</h2>");

			arr1.length = 2;

			document.write("<p>Arr1:" + arr1[0] + "</p>");
			document.write("<p>Arr1:" + arr1[1] + "</p>");
			document.write("<p>Arr1:" + arr1[2] + "</p>");

			//********* METHODS ***************

			document.write("<h2>Methods</h2>");

			//********* CONCAT() ***************
			document.write("<h3>concat()</h3>");

			arr4 = arr1.concat(arr2);

			document.write(arr4);
			console.log("concat() : " + arr4.length);
			console.log(arr4);

			//********* JOIN() ***************
			document.write("<h3>join()</h3>");
			var list = arr4.join(" - ");
			document.write("<p> join(): "+list+"</p>");
			console.log("join() : ");
			console.log(list);

			//********* PUSH() ***************
			document.write("<h3>push()</h3>");
			var arr5 = new Array("Red",10,20.4);

			arr5.push("new element");

			document.write("<p> push(): "+arr5+"</p>");
			console.log("push() : ");
			console.log(arr5);

			//********* POP() ***************

			document.write("<h3>pop()</h3>");

			var arr5 = new Array("Red",10,20.4);

			arr5.pop();

			document.write("<p> pop(): "+arr5+"</p>");
			console.log("pop() : ");
			console.log(arr5);

			//********* SHIFT() ***************

			document.write("<h3>shift()</h3>");

			var arr5 = new Array("Red",10,20.4);

			arr5.shift();

			document.write("<p> shift(): "+arr5+"</p>");
			console.log("shift() : ");
			console.log(arr5);


			//********* UNSHIFT() ***************
			document.write("<h3>unshift()</h3>");
			var arr1 = new Array("Red",10,20.4);
			arr1.unshift("New Element");

			document.write("<p> unshift(): "+arr1+"</p>");
			console.log("unshift() : ");
			console.log(arr1);


			//********* SLICE() ***************
			document.write("<h3>slice()</h3>");
			var arr1 = new Array("Red",10,20.4,"New element");
			var newArray = arr1.slice(1,3);

			document.write("<p> slice(): "+newArray+"</p>");
			console.log("slice() : ");
			console.log(newArray);

			//********* SPLICE() ***************
			document.write("<h3>splice()</h3>");
			var arr1 = new Array("Red",10,20.4,"New element");
			arr1.splice(1,2,"A","B","C","D");
			

			document.write("<p> splice(): "+arr1+"</p>");
			console.log("splice() : ");
			console.log(arr1);

			//********* REVERSE() ***************
			document.write("<h3>reverse()</h3>");
			var arr1 = new Array("A","B","C","D");
			arr1.reverse();
			

			document.write("<p> reverse(): "+arr1+"</p>");
			console.log("reverse() : ");
			console.log(arr1);
			
		</script>
	</body>
</html>
